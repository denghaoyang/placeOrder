<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<!--引用xtree-->
<script src="./public/api.js"></script>
<script>
    var userId = sessionStorage.getItem("userId");
    var userInfo = getUserInfo(userId);

    //控制初始化的数据展示
    if (userInfo.type==0){
        $(".select-item:lt(8)").show();
    }else if(userInfo.type==1){
        $(".select-item:eq(1)").show();
        $(".select-item:gt(3):lt(6)").show();
        $(".select-item:gt(7):lt(11)").show();
    }else if(userInfo.type==2){

    }

    layui.use('form', function(){
        var form = layui.form;
        form.val("userInfo",{
            "user_id":userInfo.user_id,
            "name":userInfo.name,
            "type":userInfo.type,
            "brand_promotion":userInfo.brand_promotion,
            "ah_promotion":userInfo.ah_promotion,
            "office_lecture":userInfo.office_lecture,
            "customer_develop":userInfo.customer_develop,
            "product_knowledge":userInfo.product_knowledge,
            "scheme_match":userInfo.scheme_match,
            "offer_price":userInfo.offer_price,
            "project_manage":userInfo.project_manage,
            "cad":userInfo.cad,
            "design_sketch":userInfo.design_sketch,
            "daylight_analysis":userInfo.daylight_analysis
        });

        //事件监听
        form.on('select(type)', function(data){
            if (data.value==0){
                $(".select-item").hide();
                $(".select-item:lt(8)").show();
            }else if(data.value==1){
                $(".select-item").hide();
                $(".select-item:eq(1)").show();
                $(".select-item:gt(3):lt(6)").show();
                $(".select-item:gt(7):lt(11)").show();
            }else if(data.value==2){
                $(".select-item").hide();
            }
        });

        //监听提交
        form.on('submit(*)', function(data){
            var status = updateUser(data.field);
            if (status){
                var layerIndex = sessionStorage.getItem("layerIndex");
                console.log(layerIndex);
                parent.layer.close(layerIndex);
            } else{
                alert("修改失败");
            }
            return false;
        });
    });
</script>

<html>
<head>
    <meta charset="utf-8">
    <script src="../esl.js"></script>
    <script src="../config.js"></script>
</head>
<body>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
    }
</style>
<div id="main" style="width:100%;height:400px;"></div>
<div id="main1" style="width:100%;height:400px;"></div>

<script>

    require([
        +'echarts'
        // 'echarts/chart/radar',
        // 'echarts/component/legend',
        // 'echarts/component/tooltip'
    ], function (echarts) {

        var chart = echarts.init(document.getElementById('main'));

        chart.setOption({
            aria: {
                show: true
            },
            tooltip: {},
            legend: {
                data: ['销售拓展类技能']
            },
            radar: {
                radius: [50, '70%'],
                name: {
                    formatter:'【{value}】',
                    color:'#72ACD1'
                },
                triggerEvent: true,
                // shape: 'circle',
                indicator: [
                    { text: '品牌推广', max: 100},
                    { text: 'AH推广及应用', max: 100},
                    { text: '办公楼研讨会演讲', max: 100},
                    { text: '客户发展', max: 100},
                    { text: '产品基础知识', max: 100}
                ]
            },
            series: [{
                type: 'radar',
                label: {
                    normal: {
                        show: true
                    }
                },
                // areaStyle: {normal: {}},
                data : [
                    {
                        value : [0, 40, 60, 100, 0, 80],
                        name : '销售拓展类技能'
                    }
                ]
            }]
        });

        var chart1 = echarts.init(document.getElementById('main1'));

        chart1.setOption({
            aria: {
                show: true
            },
            tooltip: {},
            legend: {
                data: ['设计类技能']
            },
            radar: {
                radius: [50, '70%'],
                name: {
                    formatter:'【{value}】',
                    color:'#146402'
                },
                triggerEvent: true,
                // shape: 'circle',
                indicator: [
                    { text: '方案匹配', max: 100},
                    { text: '报价能力', max: 100},
                    { text: '项目全流程管理', max: 100},
                    { text: 'CAD绘图', max: 100},
                    { text: '效果图', max: 100},
                    { text: '采光分析', max: 100}
                ]
            },
            series: [{
                type: 'radar',
                label: {
                    normal: {
                        show: true
                    }
                },
                // areaStyle: {normal: {}},
                data : [
                    {
                        value : [0, 40, 60, 100, 0, 80,100],
                        name : '设计类技能'
                    }
                ]
            }]
        });
    });

</script>
</body>
</html>
